<html>
    <head>
        <title>Registrar Mascota Perdida</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
              integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
              crossorigin="anonymous" />
        <link href="css/index.css" rel="stylesheet">
        <link href="header.html" rel="import">
        <script src="js/index.js"></script>
        
    </head>
    <body>
        <div class="menuHeader"></div>
        <script>
            $(document).ready(function () {
              $('.menuHeader').load('header.html');
            });
        </script>
        
        <div class="container py-3">
            <div class="card my-5">
                <div class="card-body">
                    <div class="row m-3">
                        <div class="col-md-6 bg-login-image"></div>
                        <div class="col-md-6">
                            <h1 class="h4 text-gray-900 my-3">Formulario de registro</h1>

                            <form id="form-register-mascota" action="ServletMascota?accion=Guardar"
                                  method="POST" enctype="multipart/form-data">

                                <div class="form-group"> 
                                    <label for="nombre">Nombre Mascota:</label><br>
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        id="nombre" 
                                        required/><br>
                                </div>

                                <div class="form-group">
                                    <label for="edad">Edad:</label><br>
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        id="edad" /><br>
                                </div>

                                <div class="form-group">
                                    <label for="foto">Foto:</label><br>
                                    <input 
                                        class="form-control" 
                                        type="file"
                                        name="fileImagen"
                                        id="fileImagen" 
                                        required/><br>
                                </div>
                                
                                <div class="form-group">
                                    <label for="descripcion">Descripcion:</label><br>
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        id="descripcion" /><br>
                                </div>

                                <div class="form-group">
                                    <label for="tipo_mascota_">Tipo mascota:</label><br>
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        id="tipo_mascota_" /><br>
                                </div>

                                <div class="form-group">
                                    <label for="sexo">Sexo:</label><br>
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        id="sexo" 
                                        required/><br>
                                </div>

                                <div class="form-group">
                                    <label for="tamanio">Tama√±o:</label><br>
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        id="tamanio" 
                                        name="correo"/><br>
                                </div>

                                <div class="form-group">
                                    <label for="color">Color:</label><br>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="color" 
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="raza">Raza</label><br>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="raza" 
                                        required>
                                </div><br>
                                <button 
                                    type="submit" 
                                    class="btn btn-primary" 
                                    id="accion" 
                                    name="accion"
                                    value="Guardar"
                                    >Registrar Mascota</button>

                            </form>
                            <hr>
                        </div>
                    </div>
                    <a href="mascotas_registradas.html">Ver mascotas registradas.</a>
                    <div id="register-error" class="alert alert-danger d-none" role="alert">Error al ingresar.</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
