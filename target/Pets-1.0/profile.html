            <h1 class="mt-3">Editar perfil</h1>

            <div class="card" id="form-container">
                <div class="card-body">
                    <form method="GET" id="form-modificar" class="pb-4">
                        <div class="form-group"> 
                            <label for="primer_nombre">Primer Nombre</label><br>
                            <input 
                                class="form-control disabled" 
                                type="text" 
                                id="primer_nombre" 
                                required/><br>
                        </div>

                        <div class="form-group"> 
                            <label for="segundo_nombre">Segundo Nombre</label><br>
                            <input 
                                class="form-control disabled" 
                                type="text" 
                                id="segundo_nombre"
                                required/><br>
                        </div>

                        <div class="form-group"> 
                            <label for="primer_apellido">Primer Apellido</label><br>
                            <input 
                                class="form-control disabled" 
                                type="text" 
                                id="primer_apellido"
                                required/><br>
                        </div>

                        <div class="form-group"> 
                            <label for="primer_apellido">Segundo Apellido</label><br>
                            <input 
                                class="form-control disabled" 
                                type="text" 
                                id="segundo_apellido"
                                required/><br>
                        </div>

                        <div class="form-group"> 
                            <label for="telefono">Telefono</label><br>
                            <input 
                                class="form-control disabled" 
                                type="text" 
                                id="telefono" 
                                required/><br>
                        </div>

                        <div class="form-group"> 
                            <label for="correo">Correo</label><br>
                            <input 
                                class="form-control disabled" 
                                type="text" 
                                id="correo"
                                required/><br>
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usuario:</label><br>
                            <input 
                                type="text" 
                                class="form-control disabled" 
                                id="username" 
                                required>
                        </div>

                        <div class="form-group">
                            <label for="contrasena">Contraseña</label><br>
                            <input 
                                type="password" 
                                class="form-control disabled" 
                                id="contrasena" 
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary" id="modificar-btn">Guardar datos</button>
                    </form>
                    <div class="alert alert-danger d-none" id="modificar-error" role="alert">
                        Error en la modificación de los datos del usuario
                    </div>
                    <div id="modificar-exito" class="alert alert-success d-none" role="alert">
                        Modificación de los datos del usuario realizada correctamente
                    </div>
                </div>

            </div>

            <div class="mt-4">
                <button class="btn btn-danger" id="eliminar-cuenta-btn" data-toggle="modal" 
                        data-target="#eliminar-cuenta-modal">Eliminar cuenta</button>
            </div>
            <div class="modal fade" id="eliminar-cuenta-modal" tabindex="-1" role="dialog" 
                 aria-labelledby="eliminar-cuenta-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle" id="eliminar-cuenta-modal-header">¿Eliminar cuenta?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Eliminar una cuenta es una acción que no se puede restaurar. ¿Esta seguro?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                                    data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" 
                                    id="aceptar-eliminar-cuenta-btn">Eliminar cuenta</button>
                        </div>
                    </div>
                </div>
            </div>
